<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esimerch</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        @font-face {
            font-family: supercharge;
            src: url(supercharge.otf);
            }
        body {
            background-color: rgb(23, 23, 23);
            }
        .title {
            color: azure; 
            font-weight: bold; 
            font-size: 40px;
            position: center;
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
            align-items: center;
            text-align:center;
            font-family: "supercharge";
            }
        .section {
            color: azure;
            font-weight: bold;
            font-size: 30px;
            text-align: center;
            align-items: center;
            margin-top: 20px;
            }
        .product {
            display: inline-block;
            margin: 20px;
            text-align: center;
            }
        .product img {
            width: 200px;
            height: 200px;
            border: 2px solid green;
            }
        .product-name {
            font-size: 20px;
            margin-top: 10px;
            color: aliceblue;
            }
        .product-section {
            position: center;
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
            align-items: center;
            text-align:center;
            }
    </style>
</head>
<body>
    <div class="title">Esimerch</div>



<div class="section">T-Shirts</div>
<div class="product-section">
    <div class="product">
        <img src="https://cdn.monsieurtshirt.com/images/287888/product_large/t-shirt-homme-logo-personnalise.jpg?1700494444000&additionalExtensions=WEBP&additionalExtensions=AVIF" alt="T-shirt 1">
        <div class="product-name">T-shirt 1</div>
    </div>
    <div class="product">
        <img src="https://praxiscycles.com/wp-content/uploads/TSHIRT-70s-STRIPES-1.1-1.jpg" alt="T-shirt 2">
        <div class="product-name">T-shirt 2</div>
    </div>
</div>

<div class="section">Polos</div>
<div class="product">
    <img src="https://example.com/polo1.jpg" alt="Polo 1">
    <div class="product-name">Polo 1</div>
</div>
<div class="product">
    <img src="https://example.com/polo2.jpg" alt="Polo 2">
    <div class="product-name">Polo 2</div>
</div>

<div class="section">Casquettes</div>
<div class="product">
    <img src="https://example.com/casquette1.jpg" alt="Casquette 1">
    <div class="product-name">Casquette 1</div>
</div>
<div class="product">
    <img src="https://example.com/casquette2.jpg" alt="Casquette 2">
    <div class="product-name">Casquette 2</div>
</div>


</body>
</html>
