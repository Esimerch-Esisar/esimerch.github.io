
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esimerch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-vMzEZvO9B+B1dZkZ4sJESQOczfkYgjgBwQm1k76Za8evpnhkLK9ksOtCRbpYWwLr" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/logo.png" />

</head>
<body>

<header>
    <div class="container">
        <h1 class="logo">Esimerch</h1>
        <nav>
            <ul>
                <li><a href="#Header" class="active">Accueil</a></li>
                <li><a href="#Tshirts">T-shirts</a></li>
                <li><a href="#Bonnets">Bonnets</a></li>
                <li><a href="#Footer">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<br> <br>

<section id="Header" class="hero">
    <div class="container">
        <div class="hero-content">
            <div class="image-container">
                <img src="images/logo.png" alt="Image d'illustration">
            </div>
            <div class="text-container">
                <a href="https://docs.google.com/forms/d/1lxm5FPmJA1K3BG-GNatNZJrFOFQBvxCJZx8nSiNhdew/">
                    <h2>Commander</h2>
                </a>
                <p>Une boutique de merch personalisé de haute qualitée</p>
            </div>
        </div>
        <p class="intro-text">Vous cherchez de nouveaux habits ? <br> Fabriqués en France ? <br> Vous êtes au bon endroit ! </p>
    </div>
</section>

<hr class="separator">


<section id="Tshirts" class="tshirt-section">
    <div class="container">
        <h2>Nos Polos</h2>
        <div class="carousel">
            <div class="carousel-arrow left-arrow" onclick="prevImage()">
                <img src="images/left.png" alt="Flèche gauche">
            </div>
            <div class="carousel-image">
                <img id="tshirt-image" src="images/polo1.jpg" alt="Polo Image">
            </div>
            <div class="carousel-arrow right-arrow" onclick="nextImage()">
                <img src="images/right.png" alt="Flèche droite">
            </div>
        </div>
    </div>
</section>

<hr class="separator">

<section id="Bonnets" class="tshirt-section">
    <div class="container">
        <div class="carousel">
            <div class="carousel-arrow left-arrow" onclick="prevImageB()">
                <img src="images/left.png" alt="Flèche gauche">
            </div>
            <div class="carousel-image">
                <img id="bonnet-image" src="images/bonnet1.jpg" alt="Bonnet Image">
            </div>
            <div class="carousel-arrow right-arrow" onclick="nextImageB()">
                <img src="images/right.png" alt="Flèche droite">
            </div>
        </div>
        <h2>Nos Bonnets</h2>

    </div>
</section>

<hr class="separator">


<footer>
    <div id="Footer" class="container">
        <div class="copyright">
            <p>© Esimerch 2024</p>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/esimerch">Instagram</a>
        </div>
        <div class="contact-info" >
            <a href="mailto:contact[at]esimerch.fr">Nous contacter</a>
        </div>
    </div>
</footer>



<script src="script.js" defer></script>

</body>
</html>
